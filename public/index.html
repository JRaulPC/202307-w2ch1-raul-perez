<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <main class="product-page">
    <div class="main-layout">
      <img class="main-layout__image" src="img/image-product-desktop.jpg" alt="Close photo of a cologne">
      <div class="main-layout__info">
        <div class="product-container">
          <div class="product-container__object">Perfume</div>
          <div class="product-container__name">Gabrielle Essence Eau De Parfum</div>
          <div class="product-container__description">A floral, solar and voluptuous interpretation composed by Olivier
            Polge,
            Perfumer-Creator for the House of CHANEL.</div>
          <div class="prices-container">
            <div class="prices-container__discount">$149.99
            </div>
            <div class="prices-container__real-price">$169.99</div>
          </div>
          <button class="product-container__button button "><img src="img/icon-cart.svg"
              alt="A shopping cart button">Add to Cart</butto>
        </div>
      </div>
    </div>


  </main>
</body>

</html>
